name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run : npm ci
        shell: bash
      - run : npm run build
        shell: bash
      - run : git --work-tree build add --all
        shell: bash
      - run : git commit -m "yo"
        shell: bash
      - run : git push origin HEAD:gh-pages --force
        shell: bash
